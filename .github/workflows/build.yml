name: Build HuskSync Corrected

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # HuskSync 文档明确要求 Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 执行构建，并列出构建后的文件结构（方便在 Actions 日志中排查）
    - name: Build with Gradle
      run: |
        ./gradlew clean build
        echo "=== Listing jar files found ==="
        find . -name "*.jar"

    # 上传构建产物
    # 这里我们配置了多个路径，确保无论它生成在哪里都能被打包
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HuskSync-Jars
        path: |
          target/*.jar
          */build/libs/*.jar
          !**/build/libs/*-sources.jar
          !**/build/libs/*-javadoc.jar
          !**/build/libs/*-dev.jar
